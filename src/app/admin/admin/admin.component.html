<ng-container *ngIf="finiko">
  <p>
    <span>Главный заголовок приолжения: </span>
    <input type="text" [(ngModel)]="finiko.title"/>
  </p>
  <p>
    <span>Описание приложения: </span>
    <textarea [(ngModel)]="finiko.description">{{finiko.description}}</textarea>
  </p>
  <p>
    <span>Ссылка на личный кабинет:</span>
    <input type="text" [(ngModel)]="finiko.personalLink"/>
  </p>
  <p>
    <button (click)="save()">Сохранить</button>
  </p>
</ng-container>
